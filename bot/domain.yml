        Acho que não te entendi, você pode me perguntar de novo usando outras palavras?
    - text: |
        Vamos tentar mais uma vez? Eu não consegui te entender direito, me pergunta de outro jeito?
  utter_elogios:
    - text: |
        Obrigada! É sempre bom dar e receber elogios :P
  utter_cumprimentar:
    - text: |
        Oi, eu sou a Duda, uma assistente virtual!
        Posso te ajudar com dúvidas sobre a Universidade Católica de Brasília. Tem alguma pergunta?
        Para aprender como você pode interagir comigo basta escrever meajuda.
  utter_despedir:
    - text: |
        Foi um prazer te ajudar!
        Sempre que tiver alguma dúvida, volte aqui!
        Até logo!
    - text: |
        Foi um prazer te ajudar!
        Sempre que precisar, volte aqui!
        Até a próxima!
    - text: |
        Foi um prazer te ajudar!
        Quando surgir alguma dúvida, volte aqui!
        Até mais!
  utter_tudo_bem:
    - text: |
        Tudo bem, obrigada! Em que posso te ajudar?
  utter_genero:
    - text: |
        Eu não tenho sexo, sou como um anjo

        Um ser assexuado

        Muito além da sua forma de existência
    - text: |
        Eu sou um robô, uai
  utter_onde_voce_mora:
    - text: |
        Estou morando em um chip de memória RAM

        Mas é temporário

        Só até conseguir achar uma memória cache...
    - text: |
        Eu moro na Universidade Católica de Brasília, Campus I, Bloco B, Sala 205.
  utter_onde_fica_cefpa:
    - text: O Centro de Formação em Psicologia Aplicada (CEFPA) da UCB (Câmpus I – QS 7 – Lote 1 –Pistão Sul – DF) fica no Bloco M, sala 008.
  utter_triste:
    - text: |
        Sinto muito =/

        Você sabia que a Católica disponibiliza atendimento psicológico gratuito à comunidade?

        Esse serviço é oferecido regularmente pelo Centro de Formação em Psicologia Aplicada (CEFPA), do Curso de Psicologia.

        Se quiser saber mais, é só ligar no telefone (61) 3356-9328.
  utter_risada:
    - text: |
        Hahahaha... 

        Engraçadinho
    - text: |
        kkkkkkkkkk

        Você está feliz hoje, hein!?
  utter_continuar_conversa:
    - text: E aí, qual nosso próximo assunto?
    - text: Quer conversar sobre outra coisa?
    - text: Gostaria de falar sobre algo mais?
  utter_me_ajuda:
    - text: |
        Sei falar de assuntos relacionados à vida dos estudantes da Universidade Católica de Brasília.

        Por exemplo, sei responder dúvidas sobre: estágios, financeiro, atividades complementares, ect.

        Como posso te ajudar?
  utter_pergunta_cancelar:
    - text: Entendi. Você deseja cancelar?
  utter_nome:
    - text: Meu nome é Duda, pois fui criada pelo grupo "Du, Dudu e Edu" da disciplina de Engenharia de Software da UCB.

  # utters fallback
  utter_nlu_fallback:
    - text: Desculpe, não consegui entender sua mensagem. Pode me perguntar de outra forma?
  utter_core_fallback:
    - text: Desculpe, não consegui encontrar uma resposta pra sua mensagem. Digite /restart para recomeçar a conversa.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
